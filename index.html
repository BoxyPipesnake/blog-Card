<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <main class="main">
    <div class="content-wrapper">

      <div class="img-container">
        <img class="code-img" src="./assets/images/illustration-article.svg" alt="code image">
      </div>

      <section class="course-container">

        <div class="details-container">
          <span class="learning-tag">Learning</span>
  
          <span class="publish-date">Published 21 Dec 2023</span>
        </div>

        <h1 class="course-heading">HTML & CSS foundations</h1>

        <p class="course-description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        
      </section>

      <div class="course-creator-container">
        <div class="profile-img-container">
          <img src="./assets/images/image-avatar.webp" alt="Greg Hooper Profile Image">
        </div>
        <span class="course-creator-name">Greg Hooper</span>
      </div>
      
    </div>
  </main>


</body>

</html>
